<h3>
  Saved Notes
</h3>
<nz-table #basicTable [nzData]="notes" nzShowPagination
nzShowSizeChanger>
  <thead>
    <tr>

      <th>
        ID
      </th>
      <th>
        Title
      </th>
      <th>
        Date Added
      </th>
      <th>
        Actions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data">
      <td>{{item.id}}</td>
      <td>{{item?.title}}</td>
      <td>{{item?.addedOn| date:'dd MMM yyyy hh:mm:ss a'}}</td>
      <td>
        <button [nzLoading]="false" nz-button nzType="primary" type="button" (click)="noteClick(item.id)">
          Click
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
